<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="graph.css">
    <script src="Chart.min.js"></script>

    <script src="jquery-3.5.1.min.js"></script>
</head>


<body>
    <button class="my-btn mt-4 ms-3" id="goBack">Back </button>
    <div class="text-center">
        <h3 class="kalam-bold">Lets Visualize!</h3>
        <img src="metrics-animate.svg" class=" img-fluid" height="350px" width="350px">

    </div>
    <div class="text-center">
        <h3 class="kalam-bold">Usage Time Statistics</h3>
        <button id="seeStats" class="my-btn-2" id="seeStats">See Stats</button>

        <ul class="list-group" style="visibility: hidden;" id="myList">
            <li class="list-group-item">Total Time Spent: <span id="totalTimeSpent" class="kalam-bold"></span></li>
            <li class="list-group-item">Average Time Spent Per day: <span id="averageTimeSpent"
                    class="kalam-bold"></span></li>
            <li class="list-group-item">Most Visited Website: <span id="mostVisitedWebsite" class="kalam-bold"></span>
            </li>
        </ul>
    </div>

    <div class="text-center mt-4">
        <h3 class="kalam-bold">Today's Time Spending</h3><canvas id="timeSpentChart"></canvas>
        <h3 class="kalam-bold">Monthly Time Spending <button id="fetchMonthlyData" class="my-btn-2">Fetch</button>
        </h3>

        <canvas id="monthlyPieChart"></canvas>

    </div>


    <script src="graphing.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="limitSetter.js"></script>
</body>

</html>
