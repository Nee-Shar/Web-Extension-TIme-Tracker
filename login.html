<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container mt-2">
        <h2 class="text-center mb-4">User Asuthentication</h2>
        <!-- Sign-up form -->
        <form id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-email">Email address</label>
                <input type="email" class="form-control" id="signup-email" required>
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" class="form-control" id="signup-password" required>
            </div>
            <button type="submit" id="signUp" class=" mt-3 btn btn-primary btn-block mb-2 py-2">Sign Up</button>
            <br> <span class="text-center fw-bold"> Already have an account ? </span><button
                class=" btn btn-success mt-3 mb-2" id="Login-instead"> Try Login</button>

        </form>
        <!-- Login form -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email address</label>
                <input type="email" class="form-control" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" required>
            </div>
            <button type="submit" id="login" class="mt-3 btn btn-success btn-block mb-2 py-2">Login</button>
        </form>
    </div>

    <script src="popup.js"></script>
</body>

</html>
