<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index2.css">
</head>

<body>

    <button type="button" id="goBack" class="my-btn-3 mt-4 ms-3">Go Back</button>
    <div class="text-center">
        <img src="time-management-animate.svg" class=" img-fluid" height="300px" width="300px">
        <form>
            <label for="hostname" class="kalam-regular">Website:</label><br>
            <input type="text" id="hostname" name="hostname"><br>
            <label for="timeLimit" class="kalam-regular">Time Limit (in minutes):</label><br>
            <input type="number" id="timeLimit" name="timeLimit"><br>
            <label for="visitLimit" class="kalam-regular">Visit Limit:</label><br>
            <input type="number" id="visitLimit" name="visitLimit"><br><br>
            <button type="submit" class="button-4" id="submitButton">Set Limits</button>
            <button type="button" class="button-4" id="ShowLimits">Show Limits</button>
            <button type="button" id="DeleteLimits" class="button-4">Delete Limits</button>
        </form>
        <p class="mt-4 kalam-regular">
            *All these limits will be valid for 24 hours.
            <br>
            *Logout will reset all the limits.
        </p>

        <script src="personal.js"></script>
        <script src="popup.js"></script>
        <script src="limitSetter.js"> </script>
        <script src="bootstrap.min.js"></script>
</body>

</html>
